<center>

    <style> .footer {
        position: fixed;
        left: 0;

        width: 100%;
        background-color: #2dcba7;
        color: black;
        text-align: center;
        font-size: 25px;
        font-weight: bold;
    }        
    </style>

    <div>

            <form id="upload-file" method="post" enctype="multipart/form-data">

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview"></div>

            </div>
            <br>
        </div>

        <h3 id="result" style="color: #ffffff">
            <span></span>
        </h3>
    </div>
</center>
